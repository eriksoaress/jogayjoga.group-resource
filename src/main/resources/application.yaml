server:
  port: 0

springdoc:
  api-docs:
    path: /group/api-docs
  swagger-ui:
    path: /group/swagger-ui.html

spring:
  application:
    name: jogayjoga-group
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/jogayjoga}
    username: ${DATABASE_USERNAME:jogayjoga}
    password: ${DATABASE_PASSWORD:jogayjoga}
    driver-class-name: org.postgresql.Driver
  flyway:
    baseline-on-migrate: true
    schemas: group_
  jpa:
    properties:
      hibernate:
        default_schema: group_
  redis:
    host: my-redis
    port: 6379


management:
  endpoints:
    web:
      base-path: /groups/actuator
      exposure:
        include: [ 'prometheus' ]

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}